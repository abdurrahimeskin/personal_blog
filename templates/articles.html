{% extends 'layout.html' %}
{% block body %}
	<h3>Articles</h3>
	<hr>
	{% if articles %}
	<form action="/search" method="post">
		<input type="text" name= "keyword" class="input-sm" placeholder="Search">
		<button type="submit" class="btn btn-primary">Search</button>
	</form>
	<hr>
	<ul class="list-group">
		{% for article in articles %}
			<li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
		{% endfor %}
	</ul>

	{% else %}
	<div class="alert alert-danger">No articles have been found</div>
	{% endif %}
{% endblock body %}
